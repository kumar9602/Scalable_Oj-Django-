
{% extends 'base.html' %}
    {% block body %}
    {% if problems %}
    <ol>
        {% for problem in problems %}
        <li>
            <a href= "{% url 'judge.problem_detail' problem_id %}">{{problem.name}}</a>
        </li>
        {% endfor %}
    </ol>
    {% else %}
        <p>
            No Problem Are Available Now
        </p>
    {% endif %}
       {% endblock body%}
